<div class="search">
  <input id="input" type="text" placeholder="search" [(ngModel)]="searchInput">
</div>
<br>
<div class="container">
  <app-item class="row" *ngFor="let item of Items | filterPipe: searchInput;" [name]="item.name" [type]="item.type"
            [phone]="item.phone" [location]="item.location">
  </app-item>
</div>
<div #map style="width:100%;height:400px"></div>
