<!-- Card -->
<div class="card promoting-card">
  <div>
    <h4 class="card-title font-weight-bold mb-2">{{ name }}</h4>
    <p class="card-text"><i class="far fa-clock pr-2"></i>{{ type }}</p>
  </div>
  <div class="card-body">
    <div class="collapse-content">
      Phone:  {{phone}}
      <br>
      <br>
      Location: {{ location }}
    </div>
  </div>
</div>
